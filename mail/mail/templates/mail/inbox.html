{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2 class="mt-3">{{ request.user.email }}</h2>

    <div class="mt-3">
        <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
        <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
        <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
        <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
        <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
        <hr>
    </div>

    <div id="emails-view">
    </div>

    <div id="email-content">
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group mt-2">
                From: <input type="email" disabled id="compose-sender" class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group mt-2">
                To: <input type="email" required id="compose-recipients" class="form-control">
            </div>
            <div class="form-group mt-2">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control mt-2" id="compose-body" placeholder="Body"></textarea>
            <button id="submit-email" class="btn btn-primary mt-2">Submit</button>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script type="module" src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
