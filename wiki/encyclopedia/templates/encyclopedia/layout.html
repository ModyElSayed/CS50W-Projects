{% extends "encyclopedia/base.html" %}
{% block body %}
    <div class="row">
        <div class="sidebar col-lg-2 col-md-3">
            <h2>Wiki</h2>
            <form action="{% url 'wiki:search' %}" method="get">
                <input id="entry_name" class="search" type="text" name="q" placeholder="Search Encyclopedia">
            </form>
            <div>
                <a href="{% url 'wiki:index' %}">Home</a>
            </div>
            <div>
                <a href="{% url 'wiki:new_page' %}">Create New Page</a>
            </div>
            <div>
                <a href="{% url 'wiki:title' entry_title='random' %}">Random Page</a>
            </div>
            {% block nav %}
            {% endblock %}
        </div>
        <div class="main col-lg-10 col-md-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
{% endblock %}
