{% extends "network/layout.html" %}

{% block title %}Login{% endblock %}

{% block body %}

    <h2 class="m-2">Login</h2>

    {% if message %}
        <div class="m-2 text-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'network:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group m-2">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary m-2" type="submit" value="Login">
    </form>

    <p class="m-2">Don't have an account? <a href="{% url 'network:register' %}">Register here.</a></p>
    <input type="hidden" value="login" id="page">
{% endblock %}
