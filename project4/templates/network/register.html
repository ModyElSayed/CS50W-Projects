{% extends "network/layout.html" %}

{% block title %}
Register
{% endblock %}

{% block body %}

    <h2 class="m-2">Register</h2>

    {% if message %}
        <div class="m-2 text-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'network:register' %}" method="post">
        {% csrf_token %}
        <div class="form-group m-2">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group m-2">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary m-2" type="submit" value="Register">
    </form>

    <p class="m-2">Already have an account? <a href="{% url 'network:login' %}">Log In here.</a></p>
    <input type="hidden" value="register" id="page">
{% endblock %}
