<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
    </head>
    <body>
        <a href="index.html">Google Search</a>
        <form action="https://google.com/search">
            <div>
                <label for="all">all these words:</label>
                <input id="all" value="" name="as_q" type="text">
            </div>
            <div>
                <label for="exact">this exact word or phrase:</label>
                <input id="exact" value="" name="as_epq" type="text">
            </div>
            <div>
                <label for="any">any of these words:</label>
                <input id="any" value="" name="as_oq" type="text">
            </div>
            <div>
                <label for="none">none of these words:</label>
                <input id="none" value="" name="as_eq" type="text">
            </div>
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
